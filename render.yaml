services:
  - type: web
    name: File-Manager-2.0-project-showcase
    env: node # 
    plan: free
    buildCommand: |
      curl -sS https://getcomposer.org/installer | php
      php composer.phar install
    startCommand: "php -S 0.0.0.0:10000 -t public"
    envVars:
      - key: DATABASE_URL
        value: ${my-database.internal.connectionString}

databases:
  - name: my-database
    plan: free
    mysqlVersion: 8
    envVars:
      - key: MYSQL_DATABASE
        value: "login"
      - key: MYSQL_USER
        value: "root"
